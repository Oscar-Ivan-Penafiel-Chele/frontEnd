<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Información Personal
        </ng-template>
        <ng-template pTemplate="subtitle">
            Ingresa tu información personal
        </ng-template>
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="firstname">Nombres</label>
                        <input #firstname="ngModel" [disabled]="true" id="firstname" type="text" required pInputText [(ngModel)]="user.user_name" [pKeyFilter]="regexLetterSpace" autofocus> 
                        <small *ngIf="submitted && !user.user_name" class="p-error">Nombre es requerido</small>
                    </div>
                </div>
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="lastname">Apellidos</label>
                        <input #lastname="ngModel" [disabled]="true" id="lastname" type="text" required pInputText [(ngModel)]="user.user_lastName" [pKeyFilter]="regexLetterSpace"> 
                        <small class="p-error" *ngIf="submitted && !user.user_lastName">Apellido es requerido</small>
                    </div>
                </div>

                <div class="field col">
                    <div class="flex flex-column">
                        <label for="document">Cédula de Identidad</label>
                        <input #age="ngModel" [disabled]="true" id="document" type="text" required pInputText [(ngModel)]="user.user_document"> 
                    </div>
                </div>
            </div>

            <p class="title__description">Datos de Envío</p>
            <div class="formgrid grid">
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="address">Dirección</label>
                        <input #age="ngModel" id="address" type="text" required pInputText [(ngModel)]="user.user_address"> 
                        <small class="p-error" *ngIf="submitted && !user.user_address">Dirección es requerida</small>
                    </div>
                </div>
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="reference">Lugar de Referencia</label>
                        <input #age="ngModel" id="reference" type="text" required pInputText [(ngModel)]="user.user_address_reference"> 
                        <small class="p-error" *ngIf="submitted && !user.user_address_reference">Referencia es requerida</small>
                        <small class="p-error" *ngIf="submitted && user.user_address_reference!.length < 5 && user.user_address_reference">Ingrese un lugar de referencia más largo</small>
                    </div>
                </div>
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="age">Celular</label>
                        <p-inputMask id="phone" mask="(+999) 99 999 9999" [(ngModel)]="user.user_phone" placeholder="(+999) 99 999 9999"></p-inputMask>
                        <small class="p-error" *ngIf="submitted && !user.user_phone">Celular es requerido</small>
                    </div>
                </div>
            </div>
        </ng-template>

        
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Siguiente" (onClick)="validateData()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
