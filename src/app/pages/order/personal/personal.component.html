<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Información Personal
        </ng-template>
        <ng-template pTemplate="subtitle">
            Ingresa tu información personal
        </ng-template>
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="firstname">Nombres</label>
                        <input #firstname="ngModel" id="firstname" type="text" required pInputText [(ngModel)]="a" [ngClass]="{'ng-dirty': (firstname.invalid && submitted) || (firstname.dirty && firstname.invalid)}"> 
                        <small *ngIf="(firstname.invalid && submitted) || (firstname.dirty && firstname.invalid)" class="p-error">Firstname is required.</small>
                    </div>
                </div>
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="lastname">Apellidos</label>
                        <input #lastname="ngModel" id="lastname" type="text" required pInputText [(ngModel)]="a" [ngClass]="{'ng-dirty': (lastname.invalid && submitted) || (lastname.dirty && lastname.invalid)}"> 
                        <small class="p-error" *ngIf="(lastname.invalid && submitted )|| (lastname.dirty && lastname.invalid)">Lastname is required.</small>
                    </div>
                </div>

                <div class="field col">
                    <div class="flex flex-column">
                        <label for="age">Cédula de Identidad</label>
                        <input #age="ngModel" id="age" type="number" required pInputText [(ngModel)]="a" [ngClass]="{'ng-dirty': (age.invalid && submitted) || (age.dirty && age.invalid)}"> 
                        <small class="p-error" *ngIf="(age.invalid && submitted) || (age.dirty && age.invalid)">Age is required.</small>
                    </div>
                </div>
            </div>

            <p class="title__description">Datos de Envío</p>
            <div class="formgrid grid">
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="address">Direccion</label>
                        <input #age="ngModel" id="address" type="number" required pInputText [(ngModel)]="a" [ngClass]="{'ng-dirty': (age.invalid && submitted) || (age.dirty && age.invalid)}"> 
                        <small class="p-error" *ngIf="(age.invalid && submitted) || (age.dirty && age.invalid)">Age is required.</small>
                    </div>
                </div>
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="reference">Lugar de Referencia</label>
                        <input #age="ngModel" id="age" type="number" required pInputText [(ngModel)]="a" [ngClass]="{'ng-dirty': (age.invalid && submitted) || (age.dirty && age.invalid)}"> 
                        <small class="p-error" *ngIf="(age.invalid && submitted) || (age.dirty && age.invalid)">Age is required.</small>
                    </div>
                </div>
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="age">Cédula de Identidad</label>
                        <input #age="ngModel" id="age" type="number" required pInputText [(ngModel)]="a" [ngClass]="{'ng-dirty': (age.invalid && submitted) || (age.dirty && age.invalid)}"> 
                        <small class="p-error" *ngIf="(age.invalid && submitted) || (age.dirty && age.invalid)">Age is required.</small>
                    </div>
                </div>
                <div class="field col">
                    <div class="flex flex-column">
                        <label for="age">Cédula de Identidad</label>
                        <input #age="ngModel" id="age" type="number" required pInputText [(ngModel)]="a" [ngClass]="{'ng-dirty': (age.invalid && submitted) || (age.dirty && age.invalid)}"> 
                        <small class="p-error" *ngIf="(age.invalid && submitted) || (age.dirty && age.invalid)">Age is required.</small>
                    </div>
                </div>
            </div>
        </ng-template>

        
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
