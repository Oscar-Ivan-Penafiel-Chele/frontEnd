<section>
    <article class="field__provider">
        <p-fieldset [toggleable]="true">
            <ng-template pTemplate="header">
                <p><i class="pi pi-user"></i> Selección de Proveedor</p>
            </ng-template>
            
            <div class="providers__radio">
                <div *ngFor="let provider of providers" class="field-checkbox">
                    <p-radioButton [inputId]="provider.id_provider!.toString()" name="provider" [value]="provider" [(ngModel)]="selectedProvider"></p-radioButton>
                    <label [for]="provider.id_provider" class="description__provider">{{provider.provider_name}}</label>
                </div>
            </div>
        </p-fieldset>
    </article>

    <article class="field__provider">
        <p class="title__provider"><i class="pi pi-box"></i> Selección de Productos</p>

        <div class="grid">
            <div class="col-12 md:col-6 lg:col-6">
                <label for="name">Nombre del Producto <span class="inputs__required">*</span></label>
                <p-dropdown [options]="products" emptyFilterMessage="No se encontraron resultados" [(ngModel)]="product.product" optionLabel="product_name" optionValue="" placeholder="Seleccione un producto" [virtualScroll]="true" [itemSize]="31" [filter]="true" filterBy="product_name,product_code" filterPlaceholder="Buscar por nombre o código" [showClear]="true"></p-dropdown>
            </div>
            <div class="col-12 md:col-6 lg:col-6">
                <label for="minmax-buttons">Cantidad del Producto <span class="inputs__required">*</span></label>
                <p-inputNumber [required]="true" [(ngModel)]="product.amount" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="10000"></p-inputNumber>
            </div>
        </div>

        <button pButton pRipple [disabled]="!validateData()" type="button" class="p-button-info" icon="pi pi-plus" label="Agregar Producto" (click)="addProduct()"></button>
    </article>

    <p-table #dt [value]="selectedProducts" [totalRecords]="totalRecords" [rows]="5" [rowsPerPageOptions]="[5,10,15]" [paginator]="true" [globalFilterFields]="['brand_name']" responsiveLayout="stack" [rowHover]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap align-items-end justify-content-end">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar por producto" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th pSortableColumn="product.product_name"><i class="pi pi-box"></i> Producto <p-sortIcon field="product.product_name"></p-sortIcon></th>
                <th pSortableColumn="amount"><i class="pi pi-th-large"></i> Cantidad <p-sortIcon field="amount"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3">No existen productos agregados!</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteItem(product)" class="p-button-rounded p-button-danger p-button-text"></button>
                </td>
                <td>{{product.product.product_name}}</td>
                <td>{{product.amount}}</td>
            </tr>
        </ng-template>
    </p-table>
   

    <div class="button__save__data">
        <button pButton pRipple type="button" [disabled]="selectedProducts.length == 0" icon="pi pi-save" label="GENERAR ORDEN DE PAGO" (click)="saveData()"></button>
    </div>
</section>
