        <div class="main__content">
            <p-fieldset legend="Categorías">
                <div *ngIf="hide" class="flex align-items-center">
                    <p-skeleton class="mr-2" height="2rem" width="8rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                    <p-skeleton class="mr-2" height="2rem" width="8rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                    <p-skeleton class="mr-2" height="2rem" width="8rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                    <p-skeleton class="mr-2" height="2rem" width="8rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                    <p-skeleton class="mr-2" height="2rem" width="8rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                </div>
                
                <div class="chips__categories flex flex-wrap justify-content-center">
                    <div id="0" *ngIf="!hide" class="chip__item chip__item__active flex justify-content-center align-items-center" pRipple (click)="isActiveCategory()">
                        <i class="pi pi-th-large mr-2"></i>
                        <p>Todos</p>
                    </div>
                    <div [id]="category.id_category" class="chip__item flex justify-content-center align-items-center" pRipple *ngFor="let category of categories" (click)="isActiveCategory()">
                        <i class="pi pi-th-large mr-2"></i>
                        <p>{{category.category_name}}</p>
                    </div>
                </div>
            </p-fieldset>
            <br>
            <div class="card">
                <p-dataView #dv [loading]="!completeProduct" [value]="products" [emptyMessage]="'Sin Registros'" [paginator]="true" [rows]="12" filterBy="product_name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
                    <ng-template pTemplate="header">
                        <div class="flex flex-column md:flex-row md:justify-content-between">
                            <p-dropdown [options]="sortOptions" placeholder="Ordenar por precio" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                            <span class="p-input-icon-left mb-2 md:mb-0">
                                <i class="pi pi-search"></i>
                                <input type="search" pInputText placeholder="Buscar Producto..." (input)="dv.filter($any($event.target).value)">
                            </span>
                            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                        </div>
                    </ng-template>
                    <ng-template let-product pTemplate="listItem">
                        <div class="col-12">
                            <div class="product-list-item">
                                <img [src]="product.product_image ? host+product.product_image : overImage" [alt]="product.product_image"/>
                                <div class="product-list-detail">
                                    <div class="product-name">{{product.product_name}}</div>
                                    <div class="product-description">{{product.product_description}}</div>
                                    <p-rating [iconOnStyle]="{'color':'#f5af19'}" [ngModel]="product.product_rating" [readonly]="true" [cancel]="false"></p-rating>
                                    <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category.category_name}}</span>
                                </div>
                                <div class="product-list-action">
                                    <span class="product-price">${{product.product_price}}</span>
                                    <p-button  styleClass="p-button-sm" icon="pi pi-shopping-cart" label="Añadir al carrito"></p-button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template let-product pTemplate="gridItem">
                        <!-- <div *ngIf="!completeProduct">
                            <p-progressSpinner></p-progressSpinner>
                        </div> -->
                        <div class="col-12 md:col-3">
                            <div class="product-grid-item card">
                                <div class="product-grid-item-top">
                                    <div>
                                        <i class="pi pi-tag product-category-icon"></i>
                                        <span class="product-category">{{product.category.category_name}}</span>
                                    </div>
                                </div>
                                <div class="product-grid-item-content">
                                    <img [src]="product.product_image ? host+product.product_image : overImage" [alt]="product.product_image"/>
                                    <div class="product-name">{{product.product_name}}</div>
                                    <div class="product-description">{{product.product_description}}</div>
                                    <p-rating [iconOnStyle]="{'color':'#f5af19'}" [(ngModel)]="product.product_rating" [readonly]="true" [cancel]="false"></p-rating>
                                </div>
                                <div class="product-grid-item-bottom">
                                    <span class="product-price">${{product.product_price}}</span>
                                    <p-button styleClass="p-button-sm" icon="pi pi-shopping-cart"></p-button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-dataView>
            </div>
        </div>
        <router-outlet></router-outlet>
    </main>

    <app-footeruser></app-footeruser>

</section>
