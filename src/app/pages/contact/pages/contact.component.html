<p-toast></p-toast>
<section>
    <!-- Navigation -->
   <app-nav-simple></app-nav-simple>

    <!-- Boton Up -->
    <app-button-up></app-button-up>

    <div class="content-contact">
            <div class="form-contact">
                <div class="flex-contact">
                    <h3>Contáctanos!</h3>
                    <div class="inputs__form__contact">
                        <div class="item__form__contact">
                            <span [style]="{width : '100%'}" class="p-float-label p-input-icon-left">
                                <i class="pi pi-user"></i>
                                <input id="float-input"  [(ngModel)]="data.nombres" type="text" pInputText style="width: 100%; max-width: 400px;"> 
                                <label for="float-input">Nombres</label>
                            </span>
                        </div>
                        <small class="p-error" *ngIf="submitted && !data.nombres">Nombres son requeridos</small>
                        <div class="item__form__contact">
                            <span [style]="{width : '100%'}"  class="p-float-label  p-input-icon-left">
                                <i class="pi pi-envelope"></i>
                                <input id="float-input" [(ngModel)]="data.email" type="email" pInputText style="width: 100%; max-width: 400px;"> 
                                <label for="float-input">Correo Electrónico</label>
                            </span>
                        </div>
                        <small class="p-error" *ngIf="submitted && !data.email">Correo Electrónico es requerido</small>
                        <small class="p-error" *ngIf="data.email && !regexData(data.email)">Correo Electrónico no es válido</small>
                        <div class="item__form__contact">
                            <span class="p-float-label">
                                <textarea rows="5" cols="40" [(ngModel)]="data.comentario" pInputTextarea [autoResize]="true" style="width: 100%; max-width: 400px;"></textarea>
                                <label for="float-input"><i class="pi pi-comments mr-1"></i> Comentario</label>
                            </span>
                            <small class="p-error" *ngIf="submitted && !data.comentario">Comentario es requerido</small>
                        </div>
                    </div>

                    <button class="button-contact" icon="pi pi-send" [loading]="isLoading" (click)="sendComments()" pButton pRipple type="button" label="Enviar Comentario"></button>
                </div>
            </div>
        <br>
        <div class="map-local">
            <h3>Ubicación</h3>
            <p-skeleton *ngIf="completeCharge != false" width="100%" height="345px" styleClass="p-mb-2"></p-skeleton>
            <iframe *ngIf="completeCharge != true" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3986.9447523752383!2d-79.84906768524473!3d-2.1746925984148495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d6c16aeac0f5d%3A0x5229822af35501b4!2sFerreteria%20El%20Descanso!5e0!3m2!1ses-419!2sec!4v1637011067359!5m2!1ses-419!2sec" width="600" height="345" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    
    <app-footer></app-footer>
</section>
