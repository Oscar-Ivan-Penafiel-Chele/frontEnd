                    <p [hidden]="isHidden">El Descanso</p>
                </div>
            </div>
            <div class="nav__aside__content">
                <div class="nav__aside__item active" pRipple pTooltip="Dashboard" tooltipPosition="right">
                    <i class="pi pi-th-large"></i>
                    <p [hidden]="isHidden">Dashboard</p>
                </div>
                <div class="nav__aside__item" pRipple pTooltip="Usuarios" tooltipPosition="right">

                </div>
                <div class="nav__aside__item" pRipple pTooltip="Productos" tooltipPosition="right">

        <div class="header__main">
            <div class="header__main__content">
                <div class="header__icon" pRipple (click)="showNavbar()">
