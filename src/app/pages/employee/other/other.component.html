<section>
    <div class="logout" *ngIf="overlayLogout">
        <p-progressSpinner strokeWidth="3"></p-progressSpinner>
        <p> Procesando <span class="one">. </span><span class="two">. </span><span class="three">. </span>​</p>
    </div>
    <div class="header__main">
        <div class="header__main__content">
            <div class="img__ferreteria flex justify-content-center align-items-center" (click)="goHome()">
                <img src="assets/img/logo_app.svg" alt="logo" width="70px">
                <p class="ml-1">El Descanso</p>
            </div>
            <div class="header__profile__content" >
                <div class="header_profile_time">
                    <div>
                        <p>{{fechaYHora}}</p>
                    </div>
                    <div class="header__profile" pRipple (click)="displayOptions()">
                        <p><i class="pi pi-user"></i> {{user.user_name}} {{user.user_lastName}} <i class="pi pi-angle-down"></i></p>
                    </div>
                </div>
                <div class="profile__options isActiveNavOption">
                    <div style="width:100%; padding: 15px;" class="flex justify-content-center align-items-center ">
                        <p style="font-size: 14px; color: #414141;"><i class="pi pi-shield"></i> {{roleUser}}</p>
                    </div>
                    <p style="border-top: 1px solid #ccc; width: 100%;" class="mt-2">Opciones</p>
                    <a href="configuración/perfil"><i class="pi pi-cog"></i> Configuración</a>
                </div>
            </div>
    
        </div>
        <div class="main__content">
            <div class="flex justify-content-evenly flex-wrap">
                <div class="optionsConfiguration flex flex-column">
                    <div class="item__option flex justify-content-between align-items-center" (click)="activeLink()" [routerLink]="'perfil'">
                        <div>
                            <i class="pi pi-user"></i> Perfil 
                        </div>
                        <i class="pi pi-chevron-right ml-3"></i> 
                    </div>
                    <div class="item__option flex justify-content-between align-items-center" (click)="activeLink()" [routerLink]="'change-password'">
                        <div>
                            <i class="pi pi-key"></i> Cambiar Contraseña 
                        </div>
                        <i class="pi pi-chevron-right ml-3"></i> </div>
                </div>
    
                <div class="content__option__selected">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</section>
