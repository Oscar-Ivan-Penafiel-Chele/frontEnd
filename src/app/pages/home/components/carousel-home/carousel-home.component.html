<section class="carousel__content">
  <p-carousel styleClass="custom-carousel" [value]="brands" [numVisible]="3" [autoplayInterval]="2000" [circular]="true" [numScroll]="2" [page]="0" [responsiveOptions]="responsiveOptions">
    <ng-template let-brand pTemplate="item">
        <div class="img-brands">
            <img loading="lazy" [src]="brand?.brand_thumbnail ? host+brand?.brand_thumbnail : overImage" [alt]="brand?.thumbnail">
        </div>
    </ng-template>
  </p-carousel>
</section>
