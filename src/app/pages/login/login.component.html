<section>
    <div class="content-login">
        <div class="content-login-header">
            <figure>
                <img class="img-log" src="assets/img/logo_app.svg" alt="Logo de la Ferreteria">
            </figure>
            <p>Ferretería | El Descanso</p>
        </div>
      
        <div class="content-login-main">
            <div class="card-login">
                <p>Inicio de Sesión</p>
                <p-messages [(value)]="msgs1" [enableService]="false" [style]="{'margin' : '0px 0 2em'}"></p-messages>
                <span class="p-float-label">
                    <input required id="float-input" [(ngModel)]="email" type="text" pInputText style="width: 100%;"> 
                    <label for="float-input"><i class="pi pi-user"></i> Usuario o Correo Electrónico</label>
                </span>
                <br>

                <div class="input-password">
                    <span class="p-float-label">
                        <p-password required [(ngModel)]="password" [toggleMask]="true" [feedback]="false" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>
                        <label for="float-input"><i class="pi pi-lock"></i> Contraseña</label>
                    </span>
                </div>

                <div class="link-forgot">
                    <div class="still-session">
                        <p-checkbox [(ngModel)]="keepSession" [binary]="true" inputId="binary"></p-checkbox>
                        <label for="binary">Mantener Sesión</label>
                    </div>
                    <a href="#" class="link-forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <br>
                <div class="btn-login">
                    <button class="button-login" (click)="login()" pButton pRipple type="button" label="INGRESAR"></button>   
                </div>
            </div>
